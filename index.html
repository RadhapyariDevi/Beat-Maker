<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Beat Escape</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Jersey+15&display=swap" rel="stylesheet">
</head>

<body>

  <div class="popup" id="popup">
    <div class="popup-content">
        <h2 style="color: #070e64; font-family: 'Arvo'; font-weight: bold;" >Welcome to the Beat Escape🥁</h2>
        <p>Press the keys (W, E, A, S, etc.) or Click on the drum icons to play different drum sounds.</p>
        <button id="close-popup">Got it!</button>
    </div>
  </div> 

  <h1 id="title">Beat 🥁 Escape</h1>
  <h2 id="subheading">Boost your mood and energize your day</h2>
  <div class="set">
    <div class = "Row1">
      <div>
        <button class="w drum">w</button>
        <button class="e drum">e</button>
      </div>
      <div>
        <button class="i drum">i</button>
        <button class="o drum">o</button>
      </div>
    </div>
    <div class = "Row2">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="h drum">h</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
  </div>


  <footer>
    Sounds🎧 from <a href="https://freesound.org/"> Freesound</a>.
  </footer>

  <script src="./scripts.js" charset="utf-8"></script>

</body>

</html>
